{% comment %}
<!-- ***** Preloader Start ***** -->
<div id="preloader">
  <div class="classy-load"></div>
</div>
{% endcomment %}

<!-- ***** Header Area Start ***** -->
<header class="header_area">
  <div class="main_header_area animated">
    <div class="container">
      <nav id="navigation1" class="navigation">
        <!-- Logo Area -->
        <div class="nav-header">
          <a class="nav-brand" href="{{ "/" | relative_url }}">
            {{ site.title | escape" }}
          </a>
          <div class="nav-toggle"></div>
        </div>

        <!-- Main Menus Wrapper -->
        <div class="nav-menus-wrapper">
          <a href="mailto: {{ site.email }}" class="nav-button btn-pill bg-mat-green align-to-right">Contact Us</a>
          <ul class="nav-menu align-to-right" id="nav">

            {%- for item in site.pages -%}
            {%- if item.title -%}
            <li><a href="{{ item.url | relative_url }}">{{ item.title | escape }}</a></li>

            {% comment %}
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#service">Service</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#contact">Contact</a></li>
            {% endcomment %}

            {%- endif -%}
            {% endfor -%}
          </ul>
        </div>

      </nav>
    </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->
